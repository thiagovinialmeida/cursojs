<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(161, 91, 226);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt ('Informe um número'))
        var n2 = Number(window.prompt ('Informe outro'))
        var result = n1 + n2

        window.alert (`A soma de ${n1} e ${n2} é:` + result)
    </script>
</body>
</html>
