<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div class="divisoria">
            <label for="inasc">Ano de Nascimento:</label>
            <input type="number" name="nasc" id="inasc" required>
        </div>
        <div class="divisoria">
            Sexo:
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </div>
        <div class="divisoria">
            <input id="botao" type="button" value="Verificar" onclick="verificar()">
        </div>
        <div class="divisoria" id="res">
            Preencha os dados acima para ver o resultado
        </div>
    </main>
    <footer>
        <p>&copy; Th</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
