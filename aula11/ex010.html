<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="numbar" name="vel" id="ivel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var velocy = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(velocy.value)

            res.innerHTML = `<p>Sua velocidade era de <strong>${vel}Km/h!</strong></p> `

            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MUTADO</strong> por ultrapassar o limite de velocidade!</p> `
                res.style.color = 'red'
            }

            res.innerHTML += '<p>Dirija com cuidado e sempre utilizando o cinto de segurança!</p>'
        }
        

    </script>
</body>
</html>
